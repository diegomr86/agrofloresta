<ion-header>
  <ion-navbar>
    <ion-title *ngIf="topic">Tópico de discussão</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="edit()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="topic" *ngIf="topic">
    <h2>{{ topic.title }}</h2>
    <comments [item]="topic" item_type="topics"></comments>
		<br>
  </div>
</ion-content>
