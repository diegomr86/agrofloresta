<ion-header>

  <ion-navbar>
    <ion-title>{{post.title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="edit(post._id)">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img-loader class="item-profile" #picture spinner="true" [src]="this.api.url + 'static/medium/'+ post.picture" useImg></img-loader>
  <h1>{{post.title}}</h1>
  <div padding-bottom>
    <p [innerHTML]="post.content | safe: 'html'" class="ql-editor preview"></p>
    <user [item]="post"></user>     
  </div>
</ion-content>
