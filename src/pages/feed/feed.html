<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title *ngIf="category != 'event'">Rede Agrofloresta</ion-title>
    <ion-title *ngIf="category == 'event'">Eventos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card *ngFor="let post of posts">
    <post-user [post]="post"></post-user>
    <img-loader *ngIf="!post.oembed && post.picture" [src]="this.api.imageUrl(post.picture, 'medium')" (click)="open(post._id)" spinner="true" useImg></img-loader>
    <div *ngIf="post.oembed" [innerHTML]="post.oembed | safe: 'html'"></div>
    <ion-card-content>
      <h2 (click)="open(post._id)">{{post.title}}</h2>
      <p [innerHtml]="post.content | truncate"></p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <ion-buttons left>
          <button ion-button color="primary" clear small icon-start (click)="like(post)">
            <ion-icon name='thumbs-up'></ion-icon>
            ({{ post.likes && post.likes.length > 0 ? post.likes.length : 0 }})
          </button>
          <button ion-button color="primary" clear small icon-start (click)="dislike(post)">
            <ion-icon name='thumbs-down'></ion-icon>
            ({{ post.dislikes && post.dislikes.length > 0 ? post.dislikes.length : 0 }})
          </button>
        </ion-buttons>
      </ion-col>
      <ion-col>
        <button ion-button color="primary" clear small icon-start (click)="showComments(post._id)">
            <ion-icon name='text'></ion-icon>
            {{ post.comments && post.comments.length > 0 ? post.comments.length : 0 }} COMENT√ÅRIOS  
          </button>
      </ion-col>
    </ion-row>
    <comments *ngIf="commentPost == post._id" padding [post]="post" [posts]="posts"></comments>
    <br>    
  </ion-card>

</ion-content>
