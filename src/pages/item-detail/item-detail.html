<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #picture [style.background-image]="'url(' + this.api.url + 'static/medium/'+ item.picture + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{item.name}}</h2>
    <p>{{item.stratum}}</p>
    <p>{{item.cycle}}</p>
  </div>
  <button ion-button color="danger" (click)="delete(item)">Delete</button>
</ion-content>
