<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <img class="item-profile" #picture [src]="this.api.url + 'static/medium/'+ item.picture" />

  <div class="item-detail" padding>
    <h2>{{item.name}}</h2>
    <p>{{item.stratum}}</p>
    <p>{{item.cycle}}</p>
  </div>
  <button ion-button color="danger" (click)="delete(item)">Delete</button>
</ion-content>
