<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      <p>Rede Agroflorestal</p>
      <p><small>Plataforma de aprendizado coletivo</small></p>
    </div>
  </div>
  <div padding>
    <button ion-button block (click)="login()" class="login">ENTRAR COM E-MAIL</button>
    <br>
    <button ion-button block icon-start (click)="facebookLogin()" style="background: #4267b2; padding-top: 4px; text-transform: unset;">
      <ion-icon name="logo-facebook"></ion-icon>
      Continue com Facebook
    </button>
    <button ion-button block (click)="register()" class="login">CADASTRE-SE</button>
<!--     <button showWhen="android,ios" ion-button block icon-start (click)="googleLogin()" class="login">
      <ion-icon name="logo-google"></ion-icon>
      Entrar com Google
    </button>
 -->
    <button ion-button block (click)="guest()" class="login">ENTRAR COMO CONVIDADO</button>
  </div>
</ion-content>
