<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      <p>Agrofloresta!</p>
      <p><small>Plataforma de aprendizado coletivo</small></p>
    </div>
  </div>
  <div padding>
    <button ion-button block icon-start (click)="facebookLogin()"> 
      <ion-icon name="logo-facebook"></ion-icon> 
      Entrar com facebook
    </button>
    <button ion-button block (click)="login()" class="login">ENTRAR COM E-MAIL</button>
    <button ion-button block (click)="signup()" class="login">{{ 'SIGNUP' | translate }}</button>
  </div>
</ion-content>
