<ion-header>

  <ion-navbar>
    <ion-title>Editando perfil</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="save()" [disabled]="!isReadyToSave" strong>
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding>
  <form *ngIf="form" [formGroup]="form">
    <picture-upload [form]="this.form" [type]="'image'"></picture-upload>

    <ion-item>
      <ion-label stacked>Nome:</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Biografia:</ion-label>
      <ion-textarea formControlName="bio" placeholder="Conte-nos um pouco sobre você"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label stacked>Cidade-Estado:</ion-label>
      <ion-input formControlName="location" placeholder="Ex: Goiânia - GO"></ion-input>
    </ion-item>
  </form>
</ion-content>
