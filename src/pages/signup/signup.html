<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="doSignup()">
    <picture-upload [form]="this.form" [type]="'image'"></picture-upload>

    <ion-item>
      <ion-label stacked>Nome*:</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email*:</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Biografia:</ion-label>
      <ion-textarea formControlName="bio" placeholder="Conte-nos um pouco sobre você"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label stacked>Cidade-Estado:</ion-label>
      <ion-input formControlName="location" placeholder="Ex: Goiânia - GO"></ion-input>
    </ion-item>

    <div>
      <br>
      <button ion-button color="primary" block [disabled]="!isReadyToSave">CONTINUAR</button>
    </div>
  </form>
</ion-content>
