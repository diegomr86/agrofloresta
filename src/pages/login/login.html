<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="login()">
    <ion-item>
      <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
      <ion-input type="email" formControlName="_id"></ion-input>
    </ion-item>
    <div padding>
      <button ion-button color="primary" block [disabled]="!isReadyToSave">{{ 'LOGIN_BUTTON' | translate }}</button>
    </div>
  </form>
</ion-content>
