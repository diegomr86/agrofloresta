<div *ngIf="item && user" class="user" >
  <p class="description" *ngIf="item._rev.startsWith('1-')">Criado por: </p>
  <p class="description" *ngIf="!item._rev.startsWith('1-')">Editado por: </p>
  <p (click)="toggleInfo()"><img-loader [src]="this.api.imageUrl(user.picture, 'thumbs')" useImg></img-loader> <strong>{{user.name}}</strong></p>
  <p *ngIf="!item._rev.startsWith('1-')">Em: {{ item.created_at| date: 'dd/MM/yyyy H:mm' }}</p>
</div>
