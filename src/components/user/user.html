<div *ngIf="item && user" item-right class="user" >
  <p class="description" *ngIf="item._id == item.$id">Criado por: </p>
  <p class="description" *ngIf="item._id != item.$id">Editado por: </p>
  <p class="profile" (click)="profile(user)"><img img-cache [source]="this.api.imageUrl(user.picture, 'thumb')"> <strong>{{user.name}}</strong></p>
  <p *ngIf="item.created_at">Em: {{ item.created_at| date: 'dd/MM/yyyy H:mm' }}</p>
</div>
