<div *ngIf="item && user" class="user" >
  <p class="description" *ngIf="item._rev.startsWith('1-')">Criado por: </p>
  <p class="description" *ngIf="!item._rev.startsWith('1-')">Editado por: </p>
  <p><img img-cache img-cache-src="this.api.imageUrl(user.picture, 'thumbs')"> <strong>{{user.name}}</strong></p>
  <p *ngIf="item.created_at">Em: {{ item.created_at| date: 'dd/MM/yyyy H:mm' }}</p>
</div>
